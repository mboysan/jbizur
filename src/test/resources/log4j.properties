log4j.rootCategory=debug,FILE

# Define the file appender
log4j.appender.FILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FILE.File=./config/log/testlogs
log4j.appender.FILE.DatePattern='.'yyyyMMdd-mmss'.txt'
log4j.appender.FILE.layout=org.apache.log4j.EnhancedPatternLayout
#log4j.appender.FILE.threshold=warn
log4j.appender.FILE.layout.conversionPattern=%-5p %d{ABSOLUTE} %c{1.}.%M(): %m%n

# console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.immediateFlush=true
log4j.appender.console.encoding=UTF-8
#log4j.appender.console.threshold=warn
log4j.appender.console.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.console.layout.conversionPattern=%-5p %d{ABSOLUTE} %c{1.}.%M(): %m%n
