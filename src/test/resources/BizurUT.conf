network {
    bufferedIO = false
    server = "ee.ut.jbizur.network.io.vm.InVMServer"
    client = "ee.ut.jbizur.network.io.vm.InVMClient"
    shutdownWaitSec = 0
    multicast {
        enabled = false
    }
    responseTimeoutSec = 500
}

consensus {
    bizur {
        bucketCount = 1
    }
}

members = [
    {id="member0"},
    {id="member1"},
    {id="member2"}
]

clients = [
    {id="client0"},
    {id="client1"},
    {id="client2"},
    {id="client3"},
    {id="client4"},
]

tests {
    functional {
        keyValueSetGetTest = 50
        keyValueSetGetMultiThreadTest = 50
        keyValueDeleteTest = 50
        keyValueDeleteMultiThreadTest = 50
        iterateKeysTest = 50

        clientMultiThreading = true
        serverMultiThreading = true
    }
}