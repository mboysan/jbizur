language: java
jdk: oraclejdk8
git:
  depth: false
cache:
  directories:
    - '$HOME/.m2'
    - '$HOME/.sonar/cache'

addons:
  sonarcloud:
    organization: "mboysan-github" # the key of the org you chose at step #3

before_script:
  - mkdir ./config/log
script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dmaven.javadoc.skip=true -V
after_script:
  - chmod +x ./scripts/uploadlog.sh
  - cd ./scripts
  - bash ./uploadlog.sh