language: java
jdk: oraclejdk8
cache:
  directories:
    - $HOME/.m2
    - '$HOME/.sonar/cache'

addons:
  sonarcloud:
    organization: "mboysan-github" # the key of the org you chose at step #3

script:
  - mvn clean install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
  - mvn cobertura:cobertura
  - sonar-scanner
after_success:
  - bash <(curl -s https://codecov.io/bash)